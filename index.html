<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AlphaBot</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"
            type="text/javascript"></script>
</head>
<body>
<div class="container clearfix">
    <div class="chat">
        <div class="chat-header clearfix">
            <img src="static/img/alphabot-clear.png" alt="avatar"/>
            <div class="chat-about">
                <div class="chat-with">AlphaBot</div>
                <div class="chat-num-messages">Hi! I'm AlphaBot. I answer questions and sometimes dream about being a
                    human.
                </div>
            </div>
        </div>

        <div class="chat-history">
            <ul>
                <li>
                    <div class="message-data">
                        <span class="message-data-name"><i class="fa fa-circle online"></i> AlphaBot</span>
                    </div>
                    <i class="fa fa-circle online loading" id="load-1"></i>
                    <i class="fa fa-circle online loading" style="color: #AED2A6" id="load-2"></i>
                    <i class="fa fa-circle online loading" style="color:#DAE9DA" id="load-3"></i>
                </li>
            </ul>

        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>

            <button>Send</button>

        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-wait" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> AlphaBot</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <i class="fa fa-circle online"></i>
        <i class="fa fa-circle online" style="color: #AED2A6"></i>
        <i class="fa fa-circle online" style="color:#DAE9DA"></i>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> AlphaBot</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
</script>

<script src="static/js/script.js"></script>
<!-- Chat UI by Andre Madarang (https://codepen.io/drehimself) -->
</body>
</html>
